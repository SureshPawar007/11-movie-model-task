<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Movie Model Task </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-6 ">
                    <h2 class="m-0">Movie Gallary</h2>
                </div>
                <div class="col-md-6 text-right">
                    <button class="btn btn-warning" id="addMovieBtn">Add Movie</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row">
        </div>
    </div>


    <div class="backDrop closeTab" id="backDrop"></div>
    <div class="ourModel" id="ourModel">
        <div class="card">
            <div class="card-header ">
               <h3>Add Movie Details</h3> <i class="fa-solid fa-xmark fa-2x closeTab"></i>
            </div>
            <div class="card-body">
                <form id="addMovieForm">
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter Movie Name Here">
                    </div>
                    <div class="form-group">
                        <label for="movieUrl">Movie Url</label>
                        <input type="text" class="form-control" id="movieUrl" placeholder="Enter Movie Url Here">
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Movie Rating</label>
                        <select class="form-control" id="movieRating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-secondary" type="submit" id="">Add Movie</button>
                        <button class="btn btn-danger closeTab" type="button" id="">Cancel</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Always Add js file in end of the body tag -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
